<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <script src="in.js"></script>
    <a-scene allowvr>
        <a-box color="#770001"
               position="0 0 -7"
               scale="15 1.5 20">

        </a-box>
        <a-box color="#BC4A3C"
               position="-5 5 -7"
               scale="1 12 1">
        </a-box>

        <a-box color="#BC4A3C"
               position="5 5 -7"
               scale="1 12 1">
        </a-box>

        <a-box color="#BC4A3C"
               position="2.7 13 -7"
               scale="1 7 1"
               rotation="0 0 50">
        </a-box>

        <a-box color="#BC4A3C"
               position="-2.7 13 -7"
               scale="1 7 1"
               rotation="0 0 -50">
        </a-box>

        <!--First attachment-->
        <a-entity id="parent" swipe-to-attach>
            <a-cylinder id="shape1"   color="#000000"
                    scale="0.5 1 0.1"
                    rotation="0 -90 0"
                    position="-5 6 -6">
            </a-cylinder>

            <a-sphere id="shape2"  color="#FFFFFF"
                  scale="0.5 0.5 0.5"
                  position="5 1.2 1">
            </a-sphere>

            
        </a-entity>
        
        <!-- second attachment-->
        <a-entity id="parent1">
            <a-cylinder id="shape3" color="#000000"
                    scale="0.5 1 0.1"
                    rotation="0 -90 0"
                    position="5 6 -6">
            </a-cylinder>

            <a-triangle id="shape4" color="#FFFFFF"
                    scale="1 1 0.5"
                    position="4 1.2 1">
        </a-triangle>
        </a-entity>
        

        <a-cylinder color="#000000"
                    scale="0.5 1 0.1"
                    rotation="0 -90 0"
                    position="5 11 -6">
        </a-cylinder>

        <a-cylinder color="#000000"
                    scale="0.5 1 0.1"
                    rotation="0 -90 0"
                    position="-5 11 -6">
        </a-cylinder>

        <a-cylinder color="#000000"
                    scale="0.5 1 0.1"
                    rotation="0 -90 0"
                    position="0 15 -6">
        </a-cylinder>
            
        

        <a-triangle color="#FFFFFF"
                    scale="1 1 0.5"
                    position="4 1.2 1">
        </a-triangle>

        <a-circle color="#FFFFFF"
                  scale="0.5 0.5 1"
                  position="3 1.2 1">

        </a-circle>
        
               

        <a-camera position="0 8 16">
            <!--<a-cursor></a-cursor>-->
        </a-camera>           
    </a-scene>
</body>
</html>
